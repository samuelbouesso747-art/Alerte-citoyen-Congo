<!DOCTYPE html>
<html lang="fr">
<head>

        /* ======================================= */

        /* ======================================= */

        }
        h1 {

            font-size: 2em;
            font-weight: 700;
        }
        h2 {

            padding-bottom: 8px;
            margin-top: 35px;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 500;
        }
        
        /* CHAMPS DU FORMULAIRE */
        label {

            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 0.95em;
        }
        input[type="text"], input[type="datetime-local"], select, textarea {

            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1a73e8;
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        /* CHAMPS READ-ONLY */
        input[readonly] {
            background-color: #f5f5f5;
            font-weight: 600;
            color: #333;
            border-style: dashed;
        }

        /* LIGNES DE CHAMPS */
        .form-row {
            display: flex;
            gap: 20px;
        }
        .form-row > div {
            flex: 1;
        }

        /* BOUTON DE SOUMISSION */
        #btn-soumettre {
            background-color: #28a745; /* Vert pour l'action positive */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.1s;
        }
        #btn-soumettre:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        
        #welcome-message {
            text-align: center; 
            font-weight: 600; 
            color: #4a4a4a;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e3f2fd; /* Fond bleu tr√®s clair */
            border-radius: 6px;
        }

        /* MEDIA QUERIES pour les petits √©crans */
        @media (max-width: 650px) {
            .form-row {
                flex-direction: column;

            }

            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="navbar-content">
        <a href="index.html" class="site-title">Signalement Pro</a>
        <div class="navbar-links">
            <a href="connexion_employe.html">Nouveau Signalement</a>
            <a href="consulter.html" id="nav-consulter">Tableau de Bord (DG)</a>
        </div>
    </div>
</div>

<div class="container">
    <h1>üîî Formulaire de Signalement d'Anomalie</h1>
    <p id="welcome-message"></p>
    <p style="text-align: center; color: #7f8c8d; font-size: 0.95em;">Ce signalement est transmis en toute confidentialit√© √† la Direction G√©n√©rale (DG).</p>
    
    <form id="incidentForm">
        
        <h2>Votre Identification</h2>
        
        <div class="form-row">
            <div>
                <label for="nom_prenom">Nom et Pr√©nom :</label>
                <input type="text" id="nom_prenom" name="nom_prenom" readonly>
            </div>
            <div>
                <label for="matricule_hidden">Matricule :</label>
                <input type="text" id="matricule_hidden" name="matricule_hidden" readonly>
            </div>
        </div>

        <label for="poste">Poste / Fonction :</label>
        <input type="text" id="poste" name="poste" placeholder="Ex: Chef d'√âquipe Logistique" required>


        <h2>Localisation de l'Anomalie</h2>
        <div class="form-row">
            <div>
                <label for="lieu">Lieu :</label>
                <select id="lieu" name="lieu" required>
                    <option value="">-- S√©lectionner Lieu --</option>
                    <option value="Base">Base</option>
                    <option value="Direction">Direction</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
            <div>
                <label for="localisation">D√©partement/Service :</label>
                <select id="localisation" name="localisation" required>
                    <option value="">-- S√©lectionner Dpt/Svc --</option>
                    <option value="Service Facturation">Service Facturation</option>
                    <option value="Service √âlectrique">Service √âlectrique</option>
                    <option value="QHSE">QHSE</option>
                    <option value="Service CND">Service CND</option>
                    <option value="Logistique">Logistique</option>
                    <option value="Comptabilit√©">Comptabilit√©</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>
        </div>

        <h2>D√©tails de l'Anomalie</h2>
        <label for="type_incident">Type d'Anomalie :</label>
        <select id="type_incident" name="type_incident" required>
            <option value="">-- S√©lectionnez un type --</option>
            <option value="Fraude">Fraude / Irr√©gularit√© Financi√®re</option>
            <option value="S√©curit√©">Probl√®me de S√©curit√© (√©quipement, b√¢timent)</option>
            <option value="Management">Conflit de Management / Harc√®lement</option>
            <option value="Qualit√©">Probl√®me de Qualit√© ou de Processus</option>
            <option value="Autre">Autre</option>
        </select>
        
        <label for="date_heure">Date et Heure Estim√©e de l'Anomalie :</label>
        <input type="datetime-local" id="date_heure" name="date_heure" required>

        <label for="description">Description D√©taill√©e :</label>
        <textarea id="description" name="description" placeholder="D√©crivez clairement les faits, le lieu, et les personnes impliqu√©es." required></textarea>
        
        <button type="submit" id="btn-soumettre">Transmettre le Signalement</button>
    </form>
</div>

<script>
    // ‚ö†Ô∏è URL DE VOTRE APPLICATION WEB GOOGLE APPS SCRIPT
    // Assurez-vous que cette URL est correcte !
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx6lsHAOLM4NKCal2j4IfgxOpGMG4w4ny57EDJP9X_fM2tUXdcdj0h54Rw6rg_oDW7wgQ/exec"; 
    
    const navConsulter = document.getElementById('nav-consulter');
    const DG_MATRICULE = "DG010";

    // V√âRIFICATION DE LA SESSION ET PR√â-REMPLISSAGE
    const employeeAccess = sessionStorage.getItem('employee_access');
    const employeeName = sessionStorage.getItem('employee_name');
    const employeeMatricule = sessionStorage.getItem('employee_matricule');

    if (!employeeAccess || !employeeName || !employeeMatricule) {
        alert("Session expir√©e. Veuillez vous connecter pour acc√©der au formulaire.");
        window.location.href = "connexion_employe.html";
    } else {
        // Pr√©-remplissage des champs d'identification
        document.getElementById('nom_prenom').value = employeeName;
        document.getElementById('matricule_hidden').value = employeeMatricule;
        document.getElementById('welcome-message').textContent = `Connect√© en tant que: ${employeeName} (${employeeMatricule})`;

        // Contr√¥le de l'acc√®s DG dans la navigation
        if (employeeMatricule === DG_MATRICULE) {
            navConsulter.style.opacity = '1';
            navConsulter.style.pointerEvents = 'auto';
            navConsulter.textContent = "Tableau de Bord (DG)";
        } else {
            // Pour les employ√©s standard, d√©sactiver le lien de consultation
            navConsulter.style.opacity = '0.5';
            navConsulter.style.pointerEvents = 'none';
        }
    }


    // ----------------------------------------------------
    // LOGIQUE D'ENVOI DU FORMULAIRE
    // ----------------------------------------------------
    document.getElementById('incidentForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        
        const form = event.target;
        
        // Cr√©er un objet FormData √† partir du formulaire
        const formData = new FormData(form);

        // Envoyer les donn√©es au script Google
        fetch(GOOGLE_SCRIPT_URL, {
            method: 'POST',
            body: formData,
        })
        .then(response => {
            if (response.ok) {
                form.reset();
                alert("Signalement transmis avec succ√®s ! La Direction G√©n√©rale a √©t√© notifi√©e.");
                // Rediriger vers la page de connexion pour recommencer ou se d√©connecter
                window.location.href = "connexion_employe.html"; 
            } else {
                alert("Erreur lors de la transmission du signalement. Veuillez r√©essayer.");
            }
        })
        .catch(error => {
            console.error('Erreur r√©seau:', error);
            alert("Erreur de connexion : le signalement n'a pas pu √™tre envoy√©. V√©rifiez votre connexion.");
        });
    });
</script>

</body>
