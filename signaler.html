    // NOUVELLE VÉRIFICATION : Rendre le lien DG accessible si l'utilisateur est le DG010
    window.onload = function() {
        const navConsulter = document.getElementById('nav-consulter');
        const matricule = sessionStorage.getItem('employee_matricule');

        if (matricule === 'DG010') {
            // Si c'est le DG010, rendre le lien normal
            navConsulter.style.opacity = '1';
            navConsulter.style.pointerEvents = 'auto';
        } else {
            // Pour tous les autres, le lien reste désactivé (l'accès est bloqué par la page consulter.html elle-même)
            navConsulter.style.opacity = '0.5';
            navConsulter.style.pointerEvents = 'none';
        }
    };
